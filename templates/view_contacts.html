<!DOCTYPE html>
<html>
<head>
    <title>Submitted Contacts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .table {
            margin-top: 20px;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .table th {
            background-color: #007bff;
            color: #fff;
            text-align: center;
        }
        .table td {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Submitted Contact Messages</h2>
    {% if contacts %}
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Subject</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                <tr>
                    <td>{{ contact.id }}</td>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.subject }}</td>
                    <td>{{ contact.message }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-warning text-center">
            No messages submitted yet.
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="{{url_for('static', filename='Js/bootstrap.bundle.min.js')}}"></script>
</body>
</html>
